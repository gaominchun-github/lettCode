<body>
    <script>
        function removeDuplicates(nums) {
            const n = nums.length;
            if (n === 0) {
                return 0;
            }
            let fast = 1,
                slow = 1;
            while (fast < n) {
                if (nums[fast] !== nums[fast - 1]) {
                    nums[slow] = nums[fast];
                    ++slow;
                }
                ++fast;
            }
            return slow;
        }

        let arr = [1, 1, 2, 3, 3]

        console.log(removeDuplicates(arr))

        console.log(arr);
    </script>
</body>
