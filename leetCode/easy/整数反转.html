<body>
    <script>
        function revers(x) {
            let reg = /[-]/;
            let arr = `${x}`.split('');

            if (reg.test(x)) {
                arr.shift();
                let res = ('-' + arr.reverse().join('')) - 0;
                let b = res > ((-2) ** 31) && res < (2 ** 31 - 1)
                return b ? res : 0;
            } else {
                let res = (arr.reverse().join('')) - 0;
                let b = res > ((-2) ** 31) && res < (2 ** 31 - 1)
                return b ? res : 0;
            }
        }

        console.log(revers(123))
    </script>
