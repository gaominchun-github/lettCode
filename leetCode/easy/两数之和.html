    <script>
        function twoSum(arr, target) {
            let res = [];
            arr.forEach((ele, index) => {
                arr.forEach((item, index2) => {
                    if (ele + item === target && index2 != index) {
                        res[0] = index2;
                        res[1] = index;
                        return;
                    }
                })
            })

            return res;
        }

        function twoSum2(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                let s = target - arr[i];

                let q = arr.indexOf(s);

                if (q != -1 && q != i) {
                    return [i, q]
                }
            }
        }

        console.log(twoSum2([3, 2, 4], 6))
    </script>
