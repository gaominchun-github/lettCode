<body>
    <script>
        /*
            解题思路：
            动态规划：声明变量max用来存放每次累加的结果，声明变量total用来累加值
            遍历数组，如果累加值total大于0，则将total和当前元素相加，否则丢弃累加值，将当前元素赋值给total
            最后再将total每次累加的值放入数组中，最终返回数组中的最大值
            时间复杂度 O(1) 遍历一次数组
            空间复杂度 O(2) 使用两个常量空间max和total
            */
        function maxSubArray(nums) {
            let max = []
            let total = 0

            for (let i = 0; i < nums.length; i++) {
                if (total > 0) {
                    total += nums[i]
                } else {
                    total = nums[i]
                }
                max.push(total)
            }

            return Math.max(...max)
        }

        console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]));
    </script>
