<body>
    <script>
        function romanToInt(s) {
            const I = 'I',
                V = 'V';
            X = 'X';
            L = 'L';
            C = 'C';
            D = 'D';
            M = 'M';

            let arr = `${s}`.split('');

            for (let i = 0; i < arr.length; i++) {
                switch (arr[i]) {
                    case I:
                        arr[i] = 1;
                        break;
                    case V:
                        arr[i] = 5;
                        break;
                    case X:
                        arr[i] = 10;
                        break;
                    case L:
                        arr[i] = 50;
                        break;
                    case C:
                        arr[i] = 100;
                        break;
                    case D:
                        arr[i] = 500;
                        break;
                    case M:
                        arr[i] = 1000;
                        break;
                    default:
                        break;
                }
            }

            let temp = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                if (arr[i] > arr[i - 1]) {
                    temp.push(arr[i] - arr[i - 1]);
                    arr.splice(i, 1)
                    arr.splice(i - 1, 1)
                } else {
                    temp.push(arr[i])
                    arr.splice(i, 1)
                }
            }

            return temp.reduce((total, ele) => {
                return total += (ele - 0 ? ele : 0)
            }, 0);
        }

        let c = romanToInt('MCMXCIV');

        console.log(c)
    </script>
</body>
